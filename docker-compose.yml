services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: zumra-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=M0h@med!S3cure#2025
      - MSSQL_PID=Developer
    # Port 1433 is only accessible within Docker network
    # No external port mapping needed - app connects via internal network
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - zumra-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "M0h@med!S3cure#2025" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  zumra-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zumra-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ZumraDB;User Id=sa;Password=M0h@med!S3cure#2025;Encrypt=yes;TrustServerCertificate=true;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - zumra-network
    restart: unless-stopped

networks:
  zumra-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
